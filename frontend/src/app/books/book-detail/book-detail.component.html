<div class="book-detail">
  <div class="row">
    <ngx-spinner
      [fullScreen]="false"
      type="ball-clip-rotate-multiple"
      size="large"
    >
      <p class="loading">Loading .....</p>
    </ngx-spinner>
    <div class="col-left">
      <img src="{{ book.image }}" alt="hinhanh" />
    </div>
    <div class="col-right">
      <div class="content">
        <h1>{{ book.title }}</h1>
        <h3>Author : {{ author.name }}</h3>
        <p>Content: {{ book.content }}</p>
      </div>
      <button mat-raised-button color="accent" (click)="goBack()">
        Go back
      </button>
    </div>
  </div>
</div>
