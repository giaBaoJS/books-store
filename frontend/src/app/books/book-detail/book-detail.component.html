<div class="book-detail spacing">
  <div class="row">
    <ngx-spinner
      [fullScreen]="false"
      type="ball-clip-rotate-multiple"
      size="large"
    >
      <p class="loading">Loading .....</p>
    </ngx-spinner>
    <div class="col-left">
      <img src="{{ book?.image }}" alt="hinhanh" />
    </div>
    <div class="col-right">
      <div class="content">
        <h1 class="content__title">{{ book?.title }}</h1>
        <h3>
          <b>Author: </b>
          <a
            class="content__author"
            routerLink="/authors/detail/{{ book?.authorId }}"
            >{{ author?.name }}</a
          >
        </h3>
        <h3><b>Content: </b></h3>
        <p>{{ book?.content }}</p>
      </div>
      <div class="group-btn">
        <div class="example-button-container">
          <button
            mat-mini-fab
            [disabled]="clicked"
            (click)="likeBook(book._id)"
          >
            <mat-icon [ngClass]="clicked ? 'pause' : 'heartbeat'"
              >favorite</mat-icon
            >
          </button>
        </div>
        <button
          class="btn-detail"
          mat-raised-button
          color="warn"
          (click)="goBack()"
        >
          Go back
        </button>
      </div>
    </div>
  </div>
</div>
