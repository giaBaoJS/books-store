<div class="login">
  <h2 class="login__title">Register</h2>
  <div class="example-container">
    <div class="form-container">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit(registerForm.value)"
      >
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Full Name</mat-label>
          <input matInput formControlName="name" type="text" />
          <mat-error
            *ngIf="
              registerForm.controls.name.touched &&
              registerForm.controls.name.invalid
            "
          >
            <span *ngIf="registerForm.controls.name.errors.required"
              >Name is required.</span
            >
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> E-mail </mat-label>
          <input matInput formControlName="email" required />
          <mat-error
            *ngIf="
              registerForm.controls.email.touched &&
              registerForm.controls.email.invalid
            "
          >
            <span *ngIf="registerForm.controls.email.errors.required"
              >Email is required.</span
            >
            <span *ngIf="registerForm.controls.email.errors.pattern"
              >The email is invalid.</span
            >
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Password </mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              registerForm.controls.password.touched &&
              registerForm.controls.password.invalid
            "
          >
            <span *ngIf="registerForm.controls.password.errors.required"
              >Password is required.</span
            >
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Confirm Password </mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            type="password"
            type="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              registerForm.controls.confirmPassword.touched &&
              registerForm.controls.confirmPassword.invalid
            "
          >
            <span *ngIf="registerForm.controls.confirmPassword.errors.required"
              >Confirm Password is required.</span
            >
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <a class="have-account" routerLink="/login"
          >Already have account, Login</a
        >
      </form>
    </div>
  </div>
</div>
